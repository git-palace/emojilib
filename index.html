---
layout: default
---

<section class="search">
  <img src="/emojis/mag.png" width="20" />
  <input type="search" class="search speedy-filter" />
</section>
<section class="tell-me-a-story">
  <div class="story"></div>
  <div class="storyline"><input type="text" data-clipboard-text="" class="queue autofocus plain" required /></div>
</section>

<section class="groups">
  <a href="#blue" class="group"><img src="/emojis/large_blue_circle.png" /></a>
  <a href="#cats" class="group"><img src="/emojis/cat.png" /></a>
  <a href="#monkey" class="group"><img src="/emojis/hear_no_evil.png" /></a>
  <a href="#transportation" class="group"><img src="/emojis/oncoming_automobile.png" /></a>
  <a href="#food" class="group"><img src="/emojis/ramen.png" /></a>
  <a href="#fruit" class="group"><img src="/emojis/apple.png" /></a>
  <a href="#photo" class="group"><img src="/emojis/mount_fuji.png" /></a>
  <a href="#time" class="group"><img src="/emojis/clock7.png" /></a>
  <a href="#ghonly" class="group"><img src="/emojis/octocat.png" /></a>
  <a class="speedy-remover"><img src="/emojis/x.png" /></a>
</section>
<section class="list">
  <a class="add-all">Queue all</a>
  <ul>
    {% for emoji in site.emojis %}
      <li class="result">
        <div class="emoji {{ emoji.name }}" title="{{ emoji.name }}">{{ emoji.name }}</div>
        <input type="text" class="autofocus plain emoji-code" value=":{{ emoji.name }}:" data-clipboard-text=":{{ emoji.name }}:" />
        <span class="keywords">{{ emoji.name }} {% for keyword in emoji.keywords %}{{ keyword }} {% endfor %}</span>
      </li>
    {% endfor %}
  </ul>
  <div class="no-result">
    <p>Can't find the emojis for <strong class="keyword"></strong>? <a href="https://github.com/muan/emoji/blob/gh-pages/_config.yml#L8" target="_blank">Add this word to the keyword list on GitHub</a>!</p>
    <p>
      <img src="/emojis/mag.png" />
      <img src="/emojis/octocat.png" />
      <img src="/emojis/mag_right.png" />
    </p>
  </div>
</section>
