---
layout: default
---

<!DOCTYPE html>
<html>
  <head>
    <link href='/fav.png' rel='shortcut icon'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <meta content="text/html; charset=utf-8" http-equiv="content-type" />
    <meta content="{{ site.title }}" property="og:title" />
    <title>{{ site.title }}</title>
    <link rel="apple-touch-icon-precomposed" sizes="64x64" href="/appicon.png">
    <link href="/stylesheets/emoji.css" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/style.css" rel="stylesheet" type="text/css" />
    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/zeroclipboard.js"></script>
    <script src="javascripts/stuff.js"></script>
    <script src="javascripts/speedy.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-21332781-16', 'muan.co');
      ga('send', 'pageview');
    </script>
  </head>

  <body>
    <header>
      <a href="#" class="button pull-right js-hide-text">Toggle text</a>
      <a href="#" class="button pull-right js-queue-all">Queue all</a>
      <input type="search" class="input-search speedy-filter" placeholder="Enter a keyword" />
    </header>

    <section class="groups">
      <a href="#blue" class="label"></a>
      <a href="#cats" class="label"></a>
      <a href="#monkey" class="label"></a>
      <a href="#transportation" class="label"></a>
      <a href="#food" class="label"></a>
      <a href="#fruit" class="label"></a>
      <a href="#photo" class="label"></a>
      <a href="#time" class="label"></a>
      <a href="#ghonly" class="label"></a>
    </section>
    <section class="list">
      <ul>
        {% for emoji in site.emojis %}
          <li class="result emoji-wrapper">
            <div class="emoji s_{{ emoji.name | replace: '+', '' }}" title="{{ emoji.name }}">{{ emoji.name }}</div>
            <input type="text" class="autofocus plain emoji-code" value=":{{ emoji.name }}:" data-clipboard-text=":{{ emoji.name }}:" />
            <span class="keywords">{{ emoji.name }} {% for keyword in emoji.keywords %}{{ keyword }} {% endfor %}</span>
          </li>
        {% endfor %}
      </ul>
      <div class="no-result">
        <p>Can't find the emojis for <strong class="keyword"></strong>? <a href="https://github.com/muan/emoji/blob/gh-pages/_config.yml#L8" target="_blank">Add this word to the keyword list on GitHub</a>!</p>
        <p>
          <img src="/emojis/mag.png" />
          <img src="/emojis/octocat.png" />
          <img src="/emojis/mag_right.png" />
        </p>
      </div>
    </section>
  </body>
</html>
